<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container"> 
        <header> 
            <div class="logo"><h1>Bagus Perwira</h1></div>
            <div class="navbarz"><a href="index.html">Beranda</a> |
            <a href="daftar.html">Daftar</a> |
            <a href="listdaftar.html">List Daftar</a></div>
        </header>
        <article>
            <div class="container1">
                <div class="field-box box">
                    <header>
                        Form Pendaftaran
                    </header>
                    <form action=""><div class="field input">
                        <label for="nama">Nama :</label>
                        <input type="text" name="nama" id="nama" required>
                    </div>
                    <div class="field input">
                        <label for="gender">Jenis Kelamin :</label>
                        <input type="radio" name="gender" id="laki-laki"> <p class="radiocheck">Laki - Laki</p> 
                        <input type="radio" name="gender" id="perempuan"> <p class="radiocheck">Perempuan</p> 
                    </div>
                    <div class="field input">
                        <label for="hobi">Hobi :</label>
                        <input type="checkbox" name="hobi" id="membaca"> <p class="radiocheck">Membaca</p> 
                        <input type="checkbox" name="hobi" id="olahraga"> <p class="radiocheck">Olahraga</p> 
                    </div>
                    <div class="field input">
                        <label for="negara">Negara :</label>
                        <select name="negara" id="negara" required>
                            <option>---Pilih---</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="United States">United States</option>
                            <option value="United Kindom">United Kindom</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="field input">
                        <label for="email" >Email :</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="field input">
                        <label for="tanggal-lahir">Tanggal Lahir :</label>
                        <input type="date" name="tanggal-lahir" id="tanggal-lahir">
                    </div>
                    <div class="field input">
                        <label for="unggahfile">Unggah File :</label>
                        <input type="file" name="unggahfile" id="unggahfile">
                    </div>
                    <div class="field input">
                        <label for="alasan">Alasan bergabung :</label>
                        <textarea name="alasan" id="alasan"></textarea>
                    </div>
                    <div class="field">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div></form>
                    
                </div>
            </div>
        </article>
